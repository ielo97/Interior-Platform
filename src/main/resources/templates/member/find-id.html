<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/find-id/style.css">
    <title>아이디 찾기</title>
</head>
<body>
<div class="container">
    <h2>아이디 찾기</h2>
    <div th:if="!${userId}">
        <form id="findIdForm" action="/member/find-id-ok" method="post">
            <label for="email">가입 시 등록한 이메일</label>
            <input type="email" id="email" name="email" required>
            <div>
                <button type ="submit">아이디 찾기</button>
                <a href="/">홈으로</a>
            </div>
        </form>
    </div>
    <div th:if="${userId}">
        <form>
            <label for="result">등록된 이메일로 찾은 아이디</label>
            <input type="text" id="result" name="result" th:value="${userId}" readonly>
            <div>
                <a href="/">홈으로</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
