    .button {

      color: black;
      border: 0.5px solid #A9A6A4;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      font-size: 14px !important; /* 기본 폰트 사이즈 설정 */
    }

    .button:hover {

      color: black;

    #right-container {

<script>
  // 각 카드의 버튼별 가격 설정
  const cardButtonPrices = {
    'Card 1': {
      'Button 1': 10000,
      'Button 2': 20000,
      'Button 3': 30000,
    },
    'Card 2': {
      'Button 1': 5000,
      'Button 2': 10000,
      'Button 3': 15000,
    },
    // 다른 카드들에 대해서도 버튼 가격을 설정해주세요
    // ...
  };

  // 초기 결과값 설정
  let cardTotalPrices = {};

  function showResult(cardName, buttonName) {
    // 현재 카드에 대한 총 가격을 가져오거나 없으면 0으로 초기화
    const cardTotalPrice = cardTotalPrices[cardName] || 0;

    // 버튼을 클릭할 때마다 가격을 누적하여 더함
    const price = cardButtonPrices[cardName] && cardButtonPrices[cardName][buttonName] || 0;

    // 같은 버튼을 누를 경우 누적 가격에 변화 없도록 설정
    if (!cardTotalPrices[cardName]) {
      cardTotalPrices[cardName] = cardTotalPrice + price;
    }

    // 현재까지의 총 가격 계산
    const totalPrice = Object.values(cardTotalPrices).reduce((acc, val) => acc + val, 0);

    // 결과를 표시
    document.getElementById('result').innerText = `You clicked: ${cardName} - ${buttonName}. Total Price: ${totalPrice}원`;
  }
</script>
