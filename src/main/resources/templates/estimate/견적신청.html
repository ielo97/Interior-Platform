<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/estimate/견적신청style.css" />
    <link rel="stylesheet" href="/global.css" />

    <style>

    </style>
</head>
<body>
<!-- 네비게이션 시작 -->
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><img class="image-2" src="/image-20.png" alt="logo"/></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">시공사례</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/estimate/application">견적의뢰</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">고객리뷰</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">커뮤니티</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <th:block th:if="${userId == null}">
              <li class="nav-item">
                <a class="nav-link" href="/login/login">로그인</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/member/signup">회원가입</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">고객센터</a>
              </li>
            </th:block>
            <th:block th:if="${userId != null}">
              <li class="nav-item">
                <a class="nav-link" href="/member/member-info" th:text="${nickname}+'님'">내정보</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">로그아웃</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">고객센터</a>
            </th:block>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="검색어를 입력하세요" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
<!-- 네비게이션 끝 -->

    <div id="main-container">
        <div id="container1">
            인테리어 견적
        </div>
        <div id="container2">
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
            </div>
        </div>

        <div id="container3">
            <div class="card-container">
                <div class="card" id="card">
                    <h2>Checkbox Card</h2>
                    <div class="checkbox-group" id="checkbox-group">
                        <!-- Checkbox items will be dynamically added here -->
                    </div>
                    <div class="button-container">
                        <button onclick="prevCard()" id="prev-btn" class="btn btn-secondary">Prev Card</button>
                        <button onclick="nextCard()" id="next-btn" class="btn btn-primary">Next Card</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="/estimate/견적신청js.js"></script>
    
    <<script>
    </script>

</body>
</html>
