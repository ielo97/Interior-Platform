<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Estimate</title>
</head>
<body>
    <h1>Estimate Information</h1>
    <p>Building Type: <span th:text="${buildingType}"></span></p>
    <p>Build Date: <span th:text="${buildDate}"></span></p>
    <p>Budget: <span th:text="${budget}"></span></p>
    <p>Available Date: <span th:text="${availableDate}"></span></p>
    <p>Address: <span th:text="${address}"></span></p>
</body>
</html>
